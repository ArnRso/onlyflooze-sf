# Configuration Nginx pour Symfony
server {
    listen 80;
    server_name localhost;
    root /app/public;
    index index.php;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Remove server tokens
    server_tokens off;

    # Assets avec cache long
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # Fallback vers index.php si le fichier n'existe pas
        try_files $uri @rewriteapp;
    }

    # Route principale pour Symfony
    location / {
        try_files $uri @rewriteapp;
    }

    # Rewrite vers index.php
    location @rewriteapp {
        rewrite ^(.*)$ /index.php/$1 last;
    }

    # PHP-FPM
    location ~ ^/index\.php(/|$) {
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Optimisations
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_read_timeout 300;
        
        # Symfony Environment
        fastcgi_param APP_ENV $app_env if_not_empty;
        fastcgi_param APP_DEBUG $app_debug if_not_empty;
        
        internal;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Interdire l'accès aux fichiers PHP autres que index.php
    location ~ \.php$ {
        return 404;
    }

    # Interdire l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
    }

    location ~ /(composer\.(json|lock)|\.env.*|var/|config/|src/|tests/) {
        deny all;
    }

    # Logs
    access_log /var/log/nginx/symfony_access.log;
    error_log /var/log/nginx/symfony_error.log;
}