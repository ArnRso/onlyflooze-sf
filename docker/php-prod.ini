[PHP]
; Configuration PHP optimisée pour la production avec FrankenPHP

; Optimisations générales
memory_limit = 256M
max_execution_time = 30
max_input_time = 60
post_max_size = 32M
upload_max_filesize = 32M
max_file_uploads = 20

; Gestion des erreurs en production
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
error_log = /app/var/log/php_errors.log

; Session configuration
session.use_strict_mode = 1
session.cookie_httponly = 1
session.cookie_secure = 1
session.cookie_samesite = "Strict"
session.gc_maxlifetime = 3600

; OPcache optimisations
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 64
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.save_comments = 0
opcache.enable_file_override = 1
opcache.optimization_level = 0x7FFEBFFF

; Realpath cache optimisations
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Disable functions not needed in production
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Timezone (adaptez selon vos besoins)
date.timezone = "Europe/Paris"

; Optimisations pour Symfony
; Désactive certaines fonctionnalités pour de meilleures performances
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; Configuration des logs
log_errors_max_len = 1024